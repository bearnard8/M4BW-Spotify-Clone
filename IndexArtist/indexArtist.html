<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="indexArtist.css">

    <title>Artist Page</title>
</head>

<body>
    <div class="row" style="height: 1000px;">
        <!-- left bar -->
        <div class="col-2 bg-primary bg-black" style="height: 100%;">

        </div>

        <!-- page section -->
        <div class="col-8 p-0" style="height: 100%;">
            <!-- sezione top -->
            <div id="top-section" class="pt-2 px-0 position-relative" style="height: 50%">
                <ul class="text-end">
                    <li class="dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user bg-dark text-light p-2 rounded-pill"></i>
                            <span>User name</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                </ul>
                <h1 id="artist-title" class="text-light position-absolute">

                </h1>
            </div>
        </div>

        <!-- right bar -->
        <div class="col-2 bg-success" style="height: 100%;">
        </div>
    </div>
</body>
<script src="IndexArtist.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2fc754e3d6.js" crossorigin="anonymous"></script>
</html>
