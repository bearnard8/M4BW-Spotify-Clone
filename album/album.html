<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29d9bcc801.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="album.css">
    <title>Document</title>
</head>

<body>
    <div class="row" style="height: 1000px;">
        <!-- left bar -->
        <div class="col-2 bg-primary bg-black" style="height: 100%;">

        </div>

        <!-- page section -->
        <div class="col-8 bg-black p-0" style="height: 100%;">
            <div id="back-gradient">
                <div class="row" id="top-section">

                </div>

                <div id="icone-container">
                    <i class="fa-solid fa-play"></i>
                    <!-- <i class="fa-solid fa-circle-play"></i> -->
                    <i class="fa-regular fa-heart"></i>
                    <!-- <i class="fa-solid fa-heart"></i> -->
                    <i class="fa-solid fa-arrow-down"></i>

                    <div class="dropdown">
                        <a class="btn" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis"></i>
                        </a>
                      
                        <ul class="dropdown-menu bg-black">
                          <li><a class="dropdown-item text-white" href="#">Add to your library</a></li>
                          <li><a class="dropdown-item text-white" href="#">Add to queue</a></li>
                          <li><a class="dropdown-item text-white" href="#">Report</a></li>
                          <li><a class="dropdown-item text-white" href="#">Download</a></li>
                          <li><a class="dropdown-item text-white" href="#">Exclude from your taste profile</a></li>
                          <li><a class="dropdown-item text-white" href="#">Add to folder</a></li>
                          <li><a class="dropdown-item text-white" href="#">Add to other playlist</a></li>
                          <hr class="text-white">
                          <li><a class="dropdown-item text-white" href="#">Share</a></li>
                          <hr class="text-white">
                          <li><a class="dropdown-item text-white" href="#">About reccomendation</a></li>
                        </ul>
                      </div>
                </div>

                <div id="song-list" class="container-fluid">
                    <table class="table" id="table-title">
                        <thead>
                            <tr>
                                <th scope="col" class="col-md-1 text-white text-end">#</th>
                                <th scope="col" class="col-md-6 text-white">TITOLO</th>
                                <th scope="col" class="col-md-4 text-white text-center">RIPRODUZIONI</th>
                                <th scope="col" class="col-md-1 text-white"><i class="fa-regular fa-clock"></i></th>
                            </tr>
                        </thead>
                        <tbody id="song-area">

                        </tbody>
                    </table>

                </div>
            </div>
        
        </div>


        <!-- right bar -->
        <div class="col-2 bg-success" style="height: 100%;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="album.js"></script>

</body>

</html>
