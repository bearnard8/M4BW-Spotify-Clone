<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29d9bcc801.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="album.css">
    <title>Document</title>
</head>

<body>
    <div class="row" style="height: 1000px;">
        <!-- left bar -->
        <div class="col-2 bg-primary bg-black" style="height: 100%;">

        </div>

        <!-- page section -->
        <div class="col-8 bg-secondary" style="height: 100%;">
            <div class="row" id="top-section">

            </div>

            <div id="song-list">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col" class="col-md-1">#</th>
                        <th scope="col" class="col-md-6">TITOLO</th>
                        <th scope="col" class="col-md-4">RIPRODUZIONI</th>
                        <th scope="col" class="col-md-1"><i class="fa-regular fa-clock"></i></th>
                      </tr>
                    </thead>
                    <tbody id="song-area">

                    </tbody>
                </table>

            </div>
        
        </div>


        <!-- right bar -->
        <div class="col-2 bg-success" style="height: 100%;">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="album.js"></script>

</body>

</html>
